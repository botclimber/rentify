<!DOCTYPE html>
<html>

<head>
  <title>Simple Map</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <link href="styles.css" rel="stylesheet">
  <script type="module" src="app.js"></script>

<style>
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}

/* Button used to open the contact form - fixed at the bottom of the page */
.open-button {
  background-color: #555;
  color: white;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  opacity: 0.8;
  position: fixed;
  bottom: 23px;
  right: 28px;
  width: 280px;
}

/* The popup form - hidden by default */
.form-popup {
  display: none;
  position: fixed;
  bottom: 0;
  right: 15px;
  border: 3px solid #f1f1f1;
  z-index: 9;
}

/* Add styles to the form container */
.form-container {
  max-width: 300px;
  padding: 10px;
  background-color: white;
}

/* Full-width input fields */
.form-container input[type=text] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  border: none;
  background: #f1f1f1;
}

/* When the inputs get focus, do something */
.form-container input[type=text]:focus {
  background-color: #ddd;
  outline: none;
}

/* Set a style for the submit/login button */
.form-container .btn {
  background-color: #04AA6D;
  color: white;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  width: 100%;
  margin-bottom:10px;
  opacity: 0.8;
}

/* Add a red background color to the cancel button */
.form-container .cancel {
  background-color: red;
}

/* Add some hover effects to buttons */
.form-container .btn:hover, .open-button:hover {
  opacity: 1;
}
</style>
</head>

<body>
  <div style="top:10%;left:10%;">
    	<div>
		<form action="#">
        	<input type="text" id="iCity" placeholder="City/State"/>
        	<input type="text" id="iStreet" placeholder="Street"/>
        	<input type="text" id="iBNumber" placeholder="building number"/>
        	<button id="sCity">Search</button>
		<button id="openNReviewForm"  >New Review</button>
		</form>
	</div>
<div class="form-popup" id="myForm">
	<form action="#" class="form-container">
		<h1>New Review</h1>

		<label for="City"><b>City</b></label>
		<input type="text" placeholder="City/village" id="nrCity" required>

		<label for="Street"><b>Street</b></label>
		<input type="text" placeholder="Street" id="nrStreet" required>

		<label for="Building Number"><b>Building Number</b></label>
		<input type="text" placeholder="Building Number" id="nrBNumber"  required>


		<label for="Floor"><b>Fllor (optional)</b></label>
		<input type="text" placeholder="Floor (optional)" id="nrBNumber"  required>

		<label for="Side"><b>Side (optional)</b></label>
		<input type="text" placeholder="Side e.g. left or right (optional)" id="nrBNumber"  required>

		<button id="newReview" class="btn">Add</button>
		<button  type="button" class="btn cancel" id="closeNReviewForm" >Close</button>
	</form>
</div> 
    <div style="border-radius:2%;width:850px;height:600px;" id="map"></div>
  </div>

</body>

</html>
